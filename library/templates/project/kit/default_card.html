{% load librarytags %}


<a id="modal-{{object.slug}}" href="#modal-container-{{object.slug}}" role="button" data-toggle="modal">
	<div class="card-body">
		{% if object.name %}
		<div class="padding-20">
			<b class="em-13">{{ object.name }}</b>
		</div>
		<hr>
		{% endif %}
		<div class="padding-20">
			{% if object.tagline %}{{object.tagline}}<br />{% endif %}

			{% if object.slug %}{{object.slug}}<br />{% endif %}

			{% if object.website %}{{object.website}}<br />{% endif %}
		</div>
	</div>
</a>

<div class="row">
	<div class="col-md-12">
		<div class="modal fade" id="modal-container-{{object.slug}}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					{% library_read library_slug=object.slug%}

					<div class="card-tray">
						<a href="{% url 'library_page' library_slug=object.slug%}" class="btn btn-default">Open</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
